name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: preparing php environment
        uses: php-actions/composer@v6 
        with: 
          php_version: 8.0
          version: 2
      - name: linting helmcharts
        run: cd helm/api-platform && helm lint
      - name: installing composer dependecies 
        run: cd api && composer install

      